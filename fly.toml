# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information

app = "blogpostbackend" # Change this to your app name

primary_region = "iad" # Change to your preferred region (iad = US East)

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[env]
  NODE_ENV = "production"